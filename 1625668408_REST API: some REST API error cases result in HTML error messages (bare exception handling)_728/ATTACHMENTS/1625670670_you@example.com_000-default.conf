<VirtualHost *:80>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	#ServerName www.example.com

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

ProxyRequests Off

#ProxyPreserveHost On
##ProxyAddHeaders off
#ProxyPreserveHost Off
#ProxyAddHeaders on

#RequestHeader set X-Forwarded-Proto "https"
#RequestHeader set X-Forwarded-Port "443"

#ProxyPass http://test-fodd-lab-1.geant.net/ticgitweb http://localhost:4567/ retry=1
#ProxyPass /xxticgitweb http://localhost:4567/ 
#ProxyPassReverse /xxticgitweb http://localhost:4567/ 

#ProxyPass https://test-fodd-lab-1.geant.net/xxticgitweb http://localhost:4567/ 
#ProxyPassReverse https:///test-fodd-lab-1.geant.net/xxticgitweb http://localhost:4567/ 

#RewriteEngine on

<Location /xxticgitweb/>

  AuthType Basic
  AuthName "Provide UserName"
  AuthBasicProvider file
  AuthUserFile /etc/apache2/.htpasswd
  Require user admin

  ProxyPreserveHost Off
  ProxyAddHeaders on

  ProxyPass "http://localhost:4567/" retry=10
  ProxyPassReverse "http://localhost:4567/"
  ProxyPassReverse "http://test-fodd-lab-1.geant.net/"
  ProxyPassReverse "https://test-fodd-lab-1.geant.net/"

  ProxyHTMLEnable On  
  #ProxyHTMLURLMap http://localhost:4567/ticgitweb/ /
  ProxyHTMLURLMap / /xxticgitweb/
  #ProxyHTMLURLMap http://test-fodd-lab-1.geant.net/ /ticgitweb/
  #ProxyHTMLURLMap https://test-fodd-lab-1.geant.net/ /ticgitweb/

  #RewriteRule "^http://test-fodd-lab-1.geant.net/"  "/" P
</Location>


ProxyPass /Shibboleth.sso !
ProxyPass /shibboleth-sp !
ProxyPass / http://localhost:8000/ retry=0

<Location />
  ProxyPassReverse http://localhost:8000/
</Location>


